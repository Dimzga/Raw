<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Tombol Bergambar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media-upload.net/uploads/mSnfH7lvD0BF.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            border: none;
            background-color: #ffffff;
            padding: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            text-decoration: none;
            color: black;
            margin: 10px 0;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 14px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
        }
        .marquee p {
            display: inline-block;
            animation: marquee 10s linear infinite;
            color: #555;
        }
        @keyframes marquee {
            0% { transform: translate(100%, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <p>Website ini telah dikunci oleh founder kami dengan alasan keamanan.</p>
    </div>
    <div class="container">
        <h1>UNEKO FAMILY</h1>
        <div class="marquee">
            <p>Powered by Dimz, bla bla bla...</p>
        </div>
        <img src="https://media-upload.net/uploads/IWZK2i4fQ1Nv.jpg" alt="Foto Profil" class="profile-img">
        
        <a href="https://drive.google.com/drive/folders/1W7mK7KCopNWuTNgibUuMMznxNvmK88gR" class="button">
            <img src="https://media-upload.net/uploads/C468zFvkTxEG.jpg" alt="Tombol 1">
            MENTAHAN CHARACTER
        </a>
        <a href="https://web-unf-intro.vercel.app/login" class="button">
            <img src="https://media-upload.net/uploads/m6HOZvRCVQS0.jpg" alt="Tombol 2">
            INTRO AND LOGO
        </a>
        <a href="https://drive.google.com/drive/folders/1Dzv7NWl9_LztLMmlCpvCbKNSCRU2K8vy" class="button">
            <img src="https://media-upload.net/uploads/rOGXz6jK_QlH.jpg" alt="Tombol 3">
            MENTAHAN Overlay
        </a>
        <a href="https://drive.google.com/drive/folders/1TYcsaSKioaLP1hntBbMiauVxGZLyddmR" class="button">
            <img src="https://media-upload.net/uploads/Aaf7LgJM_bkO.jpg" alt="Tombol 4">
            ALL MENTAHAN CANDY
        </a>
    </div>
    <div class="copyright">Copyright Â© Uneko Family</div>

    <script>
        const isLocked = true; // Ubah ke false untuk menonaktifkan popup
        if (isLocked) {
            document.getElementById('popup').classList.add('active');
        }
    </script>
</body>
</html>
