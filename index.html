<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Tombol Bergambar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media-upload.net/uploads/mSnfH7lvD0BF.jpg'); /* Gambar latar belakang */
            background-size: cover; /* Menutupi seluruh latar belakang */
            background-position: center; /* Memusatkan gambar */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Tambahkan latar belakang putih semi-transparan */
            padding: 20px;
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            border: none;
            background-color: #ffffff;
            padding: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            text-decoration: none; /* Menghapus garis bawah */
            color: black; /* Mengatur warna teks */
            margin: 10px 0; /* Spasi antara tombol */
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media-upload.net/uploads/C468zFvkTxEG.jpg" alt="Foto Profil" class="profile-img">
        
        <a href="https://drive.google.com/drive/folders/1W7mK7KCopNWuTNgibUuMMznxNvmK88gR" class="button">
            <img src="https://media-upload.net/uploads/C468zFvkTxEG.jpg" alt="Tombol 1">
            Akses Folder
        </a>
        <a href="https://drive.google.com/drive/folders/1W7mK7KCopNWuTNgibUuMMznxNvmK88gR" class="button">
            <img src="https://media-upload.net/uploads/C468zFvkTxEG.jpg" alt="Tombol 2">
            Akses Folder
        </a>
        <a href="https://drive.google.com/drive/folders/1W7mK7KCopNWuTNgibUuMMznxNvmK88gR" class="button">
            <img src="https://media-upload.net/uploads/C468zFvkTxEG.jpg" alt="Tombol 3">
            Akses Folder
        </a>
        <!-- Tambahkan tombol lainnya sesuai kebutuhan -->
    </div>
</body>
</html>
